<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy your QR Code!</title>
</head>
<body>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background-color: wheat;
        }
        #qrcode {
            padding-left: 620px;
            height: 300px;
        }

        html {
            background-color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="container">
        <h1>Here's your QRCode!</h1>
        <div id="qrcode"></div>
        <p>This QRCode contains all of your details!</p>
        <p>Print it and stick it to your mobile phone in case of emergencies</p>
    </div>
    <script>
        let qrc = new QRCode (document.getElementById("qrcode"),"http://www.google.com");
    </script>
</body>
</html>
